<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card_content">
                <label aria-label="Input city" class="label_city" for="city">Input your city</label>
                <div class="input_wrapper">
                    <input class="input_city" name="city" type="text" placeholder="Enter city...">
                    <box-icon name='search' class="search_icon"></box-icon>
                </div>
                <button onclick="weatherFunction()" class="btn">Get Weather</button>
            </div>

            <div class="weather_info" id="weather-info"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
